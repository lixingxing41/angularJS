<meta name="robots" content="noindex">
<html ng-app>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HW_7 - AngularJS</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
</head>
<body>
  <div class="well span6" style="margin-top:20px;" ng-controller="FriendsCtrl">
		<h3>共有 {{ friends.length }} 位朋友</h3>
		<div class="alert alert-info" ng-repeat="friend in friends">
			<button type="button" class="close" ng-click="remove($index);">&times;</button>
			<div ng-hide="friend.editing" ng-dblclick="friend.editing=true;">
				{{ friend.name }} <span class="badge badge-important">{{ friend.age }} 歲</span>
			</div>
			<div ng-show="friend.editing">
				<input type="text" class="input-small" ng-model="friend.name">
				<input type="number" class="input-small" ng-model="friend.age">
				<button class="btn" ng-click="friend.editing=false;">Update</button>
			</div>
		</div>
        <div class="alert alert-info">
			<div ng-hide="friend.editing" ng-dblclick="friend.editing=true;">點擊兩下新增</div>
			<div ng-show="friend.editing">
				<input type="text" class="input-small" placeholder="Name" ng-model="pName">
				<input type="number" class="input-small" placeholder="age" ng-model="pAge">
				<button class="btn" ng-click="add();friend.editing=false;">Add</button>
			</div>
		</div>
	</div>
<script id="jsbin-javascript">
var FriendsCtrl = function($scope){
	//$scope.friends = [ '男丁格爾', 'jelly', '梅干桑', '莫希爾' ];
	$scope.friends = [
		{ name: '男丁格爾', age: 18 }, 
		{ name: 'jelly', age: 16 }, 
		{ name: '梅干桑', age: 30 }, 
		{ name: '莫希爾', age: 31 }
	];

	$scope.add = function(){
		$scope.friends.push({
			name: $scope.pName, 
			age: $scope.pAge
		});

		$scope.pName = '';
		$scope.pAge = '';
	};

	$scope.remove = function(index){
		$scope.friends.splice(index, 1);
	};
};
</script>
</body>
</html>

<meta name="robots" content="noindex">
<html ng-app="MyApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HW_14 - AngularJS</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
</head>
<body>
  <div class="well span4" style="margin-top:20px;" ng-controller="Ctrl">
		{{ name }}
  </div>
  <div class="well span4" style="margin-top:20px;" ng-controller="Ctrl2">
		{{ name }}
  </div>
<script id="jsbin-javascript">
var myApp = angular.module('MyApp', []);

myApp.controller('Ctrl', ['$scope', function(new$scope){
	new$scope.name = '(新)男丁格爾';
}]);

myApp.controller('Ctrl2', ['$scope', function(new$scope){
	new$scope.name = '(新)男丁格爾2.0';
}]);
</script>
</body>
</html>
